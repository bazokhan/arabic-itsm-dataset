name: Sync dataset to Hugging Face

on:
  push:
    branches: [master]
    paths:
      - dataset_clean.csv
      - dataset_clean.jsonl
      - notebooks/inspect_data.ipynb
      - README.md
      - hf_readme_header.md

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install huggingface_hub

      - name: Sync to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python scripts/sync_hf.py
